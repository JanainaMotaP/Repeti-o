<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeticao quatro</title>

    <script>

    var numero = 15
    var acumuladora = 0 

    while ( numero <= 100) {
        acumuladora += numero
        numero ++ 
    } 

    var media = acumuladora / 85 // se tirar 15 de 100 da 85 
    document.write( media )
   
</script>





</head>

</body>
