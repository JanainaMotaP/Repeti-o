<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeticao dez</title>
    <script> 
    
    var num1 = parseInt(prompt("Digite o valor valor limite"))
    var inicio = 0 

    while(inicio < num1){
    inicio++
    var final = 0

    
    while(final < 10){
        final++

     var soma = inicio*final
     document.write(inicio + "x" + final + "=" + soma + "<br>")
    }

}
    
    
    
    
    </script>
</head>
<body>
    
</body>
</html>
