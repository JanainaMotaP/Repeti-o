    <title>exercicio de repetição</title>
    <script>

   var valor1 = parseInt(prompt("Insira o primeiro valor")); /* parseInt serve para transformar qualquer número em um número inteiro. */
   var valor2 = parseInt(prompt("Insira o segundo valor"));

   while (valor2 <= 0) {

    alert("Por favor, insira um valor maior que 0")
    var valor2 = parseInt(prompt("Insira o segundo valor novamente"));

   }

   var soma = valor1 / valor2;
   alert(" O resultado é: " + soma)


  </script>
